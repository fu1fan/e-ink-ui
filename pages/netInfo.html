<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/bootstrap.min.css">
    <link rel="stylesheet" href="./src/paper.css">
    <title>网络信息</title>
</head>

<body>
    <div class="head-fixed-top">
        <span><a href="javascript:backToMain()">&nbsp;&lt;</a> 网络信息</span>
    </div>
    <div class="container mt-4">
        <div>
            IP地址：<span id="ipAddr">正在获取中...</span>
        </div>
        <div>
            附近的Wi-Fi：<span id="wifi">正在获取中...</span>
        </div>
        <button id="refresh" class="mt-2 mb-2">刷新</button>
    </div>
    <script src="./src/jquery.min.js"></script>
    <script src="./src/piapi.js"></script>
    <script>
        function upd() {
            piapi.updateImage();
        }
        function backToMain() {
            window.location.href = "./main.html?refresh=1";
        }
        upd();
        $(window).scroll(upd);


        $("#refresh").click(function() {
            location.reload();
        });

        setTimeout(function () {
                piapi.getInfo(function (data) {

                    data = JSON.parse(data.data);
    
                    $("#ipAddr").text(data.ip);
                    $("#wifi").text(data.WIFI);
                
                    setTimeout(() => {
                        upd();
                    }, 200);
                })
        }, 1500);

    </script>
</body>

</html>
