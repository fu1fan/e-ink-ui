<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/bootstrap.min.css">
    <link rel="stylesheet" href="./src/paper.css">
    <title>test</title>
</head>
<body>
    <div class="container text-center">
        <div class="mt-1">
            <button id="backBtn">返回</button> <button id="refreshBtn">刷新页面</button> <button id="runBtn">运行代码</button>
        </div>
        <p id="out1">

        </p>
    </div>
    <script src="./src/jquery.min.js"></script>
    <script src="./src/piapi.js"></script>
    <script>
        function upd(){
            piapi.updateImage()
        }
        function output(text){
            $("#out1").text(text)
        }
        $("#refreshBtn").click(function(){
            window.location.reload();
            upd();
        });
        upd();

        function func(){
            piapi.runPython("1+1", output)
        }
        $("#runBtn").click(function(){
            func();
        });
        $("#backBtn").click(function(){
            location.href="./main.html?refresh=1"
        })
    </script>
</body>
</html>
